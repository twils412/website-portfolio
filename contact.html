        <div>

          <h1>Contact Me</h1>
          <p class="contact-page-p">Please feel free to reach out, and I will get back to you as soon as possible. </p>

           <!-- In the action quotes, link to name of php file (ex. thankyou.php) -->
          <form class="contact-form" id="test_form" name="test_form" method="POST" action="form.php" onsubmit="return validateForm(this)">

            <div class="first-name input-section">
              <label for="first-name" class="label-input">First Name: </label>
              <input type="text" name="req_first-name" id="first-name" placeholder="ex. Tyler" />
            </div>

            <div class="last-name input-section">
              <label for="last-name" class="label-input">Last Name: </label>
              <input type="text" name="last-name" id="last-name" placeholder="ex. Wilson" />
            </div>

            <div class="email input-section">
              <label for="email" class="label-input">Email Address: </label>
              <input type="email" name="req_email" id="email" placeholder="tyler@example.com" />
            </div>

            <div class="tel input-section">
              <label for="tel" class="label-input">Telephone Number: </label>
              <input type="tel" name="tel" id="tel" placeholder="555-555-5555" />
            </div>

            <div class="comment input-section">
              <label for="comment" class="label-input">Your Message: </label>
              <textarea name="req_comment" id="comment" cols="55" rows="20" placeholder="Your message goes here..."></textarea>
            </div>

            <div class="submit">
              <input class="submitbackground" type="submit" value="Send Your Message" />
            </div>

            <div class="reset">
              <input class="resetbackground" type="reset" value="Clear Form" />
            </div>

          </form>

        </div>



      </section>
